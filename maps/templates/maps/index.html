    <script>
// This example adds a search box to a map, using the Google Place Autocomplete
// feature. People can enter geographical searches. The search box will return a
// pick list containing a mix of places and predicted search terms.
function place_ajax(mode, place_name, place_id, lat, lng) {
  $.ajax({
      type: "POST",
      url: "ajax/" + mode,
      async : false,
      content_type: 'application/json; charset=utf-8',
      data : {place_name: place_name, place_id: place_id, lat: lat, lng: lng, group_name: place_name},
      dataType: "text",
      success: function(result) {
        //alert(result);
        $("#list").html(result);
      },
      error: function(data) {
        //alert("나중");
        return false;
      }
  });
}

function place_ajax_delete(mode, pk) {
  $.ajax({
      type: "POST",
      url: "ajax/" + mode,
      async : false,
      content_type: 'application/json; charset=utf-8',
      data : {pk: pk},
      dataType: "text",
      success: function(result) {
        //alert(result);
        $("#list").html(result);
      },
      error: function(data) {
        //alert("나중");
        return false;
      }
  });
}

var map;
var markers = [];
var locations = [];
{% for place in places %}
locations.push(["{{place.name}}", {{place.lat}}, {{place.lng}}])
{% endfor %}

function set_marker(mode, map) {
  var shape = {
    coords: [1, 1, 1, 20, 18, 20, 18, 1],
    type: 'poly'
  };

  markers = [];
  //alert(locations.length);
  for (var i = 0; i < locations.length; i++) {
    var place = locations[i];
    var marker = new google.maps.Marker({
      position: {lat: place[1], lng: place[2]},
      map: map,
      shape: shape,
      title: place[0],
    });
    markers.push(marker);
    map.setCenter({lat: locations[0][1], lng: locations[0][2]});
  }
}

function initAutocomplete() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 41.9, lng: 12.4},
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  // Create the search box and link it to the UI element.
  var input = document.getElementById('pac-input');
  var searchBox = new google.maps.places.SearchBox(input);
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  // Bias the SearchBox results towards current map's viewport.
  map.addListener('bounds_changed', function() {
    searchBox.setBounds(map.getBounds());
  });

  var markers = [];
  set_marker("on", map);
  // [START region_getplaces]
  // Listen for the event fired when the user selects a prediction and retrieve
  // more details for that place.
  searchBox.addListener('places_changed', function() {
    var places = searchBox.getPlaces();

    if (places.length == 0) {
      return;
    }

    // Clear out the old markers.
    markers.forEach(function(marker) {
      marker.setMap(null);
    });
    markers = [];

    // For each place, get the icon, name and location.
    var bounds = new google.maps.LatLngBounds();
    places.forEach(function(place) {
      var icon = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };

      args = "'add', '" + place.name + "', '" +  place.place_id + "', '" +
      place.geometry.location.lat() + "', '" + place.geometry.location.lng() +"'"

      var infowindow = new google.maps.InfoWindow();
      infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
          'Place ID: ' + place.place_id + '<br>' + place.formatted_address +
          '<br> <input type="button" value="입력" onclick="place_ajax(' + args + ');" />');
      //infowindow.open(map, markers);

      // Create a marker for each place.
      var marker = new google.maps.Marker({
        map: map,
        title: place.name,
        placeId: place.place_id,
        position: place.geometry.location
      });

      marker.setVisible(true);
      infowindow.open(map, marker);

      markers.push(marker);

      if (place.geometry.viewport) {
        // Only geocodes have viewport.
        bounds.union(place.geometry.viewport);
      } else {
        bounds.extend(place.geometry.location);
      }
    });
    map.fitBounds(bounds);
  });
  // [END region_getplaces]

  google.maps.event.addListener(map, "click", function(event) {
    var lat = event.latLng.lat();
    var lng = event.latLng.lng();
    // populate yor box/field with lat, lng
    alert("Lat=" + lat + "; Lng=" + lng);
  });
}

// Sets the map on all markers in the array.
function setMapOnAll(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  setMapOnAll(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  setMapOnAll(map);
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChsGUgnZxCwAbaNKgMGA8mkj04WjPmAL0&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
