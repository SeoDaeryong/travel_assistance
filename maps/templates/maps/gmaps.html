<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

        height: 100%;
      }
.controls {

    </style>
    <title>Places Searchbox</title>
    <style>
      #target {
        width: 345px;
      }
    </style>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
    {% for markerT in markerTs %}
      beaches.push([{{markerT.name}}, {{markerT.lat}}, {{markerT.lng}}])
    {% endfor %}
    <script>
// This example adds a search box to a map, using the Google Place Autocomplete
// feature. People can enter geographical searches. The search box will return a
// pick list containing a mix of places and predicted search terms.
function place_ajax(mode, place_name, place_id, lat, lng) {
  $.ajax({
      type: "POST",
      url: "ajax/" + mode,
      async : false,
      content_type: 'application/json; charset=utf-8',
      data : {place_name: place_name, place_id: place_id, lat: lat, lng: lng, group_name: place_name},
      dataType: "text",
      success: function(result) {
        //alert(result);
        $("#list").html(result);
      },
      error: function(data) {
        //alert("나중");
        return false;
      }
  });
}

function place_ajax_delete(mode, pk) {
  $.ajax({
      type: "POST",
      url: "ajax/" + mode,
      async : false,
      content_type: 'application/json; charset=utf-8',
      data : {pk: pk},
      dataType: "text",
      success: function(result) {
        //alert(result);
        $("#list").html(result);
      },
      error: function(data) {
        //alert("나중");
        return false;
      }
  });
}

function initAutocomplete() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 41.9, lng: 12.4},
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  // Create the search box and link it to the UI element.
  var input = document.getElementById('pac-input');
  var searchBox = new google.maps.places.SearchBox(input);
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  // Bias the SearchBox results towards current map's viewport.
  map.addListener('bounds_changed', function() {
    searchBox.setBounds(map.getBounds());
  });

  var markers = [];
  // [START region_getplaces]
  // Listen for the event fired when the user selects a prediction and retrieve
  // more details for that place.
  searchBox.addListener('places_changed', function() {
    var places = searchBox.getPlaces();

    if (places.length == 0) {
      return;
    }

    // Clear out the old markers.
    markers.forEach(function(marker) {
      marker.setMap(null);
    });
    markers = [];

    // For each place, get the icon, name and location.
    var bounds = new google.maps.LatLngBounds();
    places.forEach(function(place) {
      var icon = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };

      args = "'add', '" + place.name + "', '" +  place.place_id + "', '" +
      place.geometry.location.lat() + "', '" + place.geometry.location.lng() +"'"

      var infowindow = new google.maps.InfoWindow();
      infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
          'Place ID: ' + place.place_id + '<br>' + place.formatted_address +
          '<br> <input type="button" value="입력" onclick="place_ajax(' + args + ');" />');
      //infowindow.open(map, markers);

      // Create a marker for each place.
      var marker = new google.maps.Marker({
        map: map,
        title: place.name,
        placeId: place.place_id,
        position: place.geometry.location
      });

      marker.setVisible(true);
      infowindow.open(map, marker);

      markers.push(marker);

      if (place.geometry.viewport) {
        // Only geocodes have viewport.
        bounds.union(place.geometry.viewport);
      } else {
        bounds.extend(place.geometry.location);
      }
    });
    map.fitBounds(bounds);
  });
  // [END region_getplaces]

  google.maps.event.addListener(map, "click", function(event) {
    var lat = event.latLng.lat();
    var lng = event.latLng.lng();
    // populate yor box/field with lat, lng
    alert("Lat=" + lat + "; Lng=" + lng);
    setMarkers(map);
  });

  var makrers = []
  {% for markerT in markerTs %}
    makrers.push(["{{markerT.name}}", {{markerT.lat}}, {{markerT.lng}}])
  {% endfor %}
  function setMarkers(map) {
    // Adds markers to the map.

    // Marker sizes are expressed as a Size of X,Y where the origin of the image
    // (0,0) is located in the top left of the image.

    // Origins, anchor positions and coordinates of the marker increase in the X
    // direction to the right and in the Y direction down.
    // Shapes define the clickable region of the icon. The type defines an HTML
    // <area> element 'poly' which traces out a polygon as a series of X,Y points.
    // The final coordinate closes the poly by connecting to the first coordinate.
    var shape = {
      coords: [1, 1, 1, 20, 18, 20, 18, 1],
      type: 'poly'
    };

    for (var i = 0; i < makrers.length; i++) {
      var place = makrers[i];
      var marker = new google.maps.Marker({
        position: {lat: place[1], lng: place[2]},
        map: map,
        shape: shape,
        title: place[0],
      });
    }
  }
}


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChsGUgnZxCwAbaNKgMGA8mkj04WjPmAL0&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
</html>
